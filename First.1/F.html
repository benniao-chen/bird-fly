<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,target-densityDpi=device-dpi, minimal-ui, user-scalable=no">
        
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="F.css">
    </head>

    <body>
        <header>

        </header>

        <main>
            <div class="div-test margin-class">
                DIV test
                <span style="font-size: 2em;">spantest</span>
            </div>
            <span class="span-test margin-class">
                Span test
            </span>

            
            <div class="box-sizing margin-class">box-test</div>

            <div class="overflow-hidden margin-class">
                <div class="float-left">left</div>
                <div class="float-right">right</div>
            </div>

            
            <div class="margin-class" style="font-size: 0">
                <div style="display:inline-block; background-color: red;font-size: 16px">left</div>
                <div style="display:inline-block; background-color: black;font-size: 16px">right</div>
            </div>

            <div class="clearFix margin-class">
                <div class="float-left">left</div>
                <div class="float-right">right</div>
            </div>

            <div class="center-parent margin-class">
                <div class="center"></div>
            </div>

            <div class="z-index-parent margin-class">
                <div class="z-index-1">
                    <div class="z-index-1-1"></div>
                </div>
                <div class="z-index-2"></div>
                <div class="z-index-3"></div>
            </div>


            <div class="col-xs-12">
                <div class="col-xs-3 col-lg-6 col-md-4 div-test">left</div>
                <div class="col-xs-9 col-lg-6 col-md-8 span-test">right</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-1 div-test">1</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-2 span-test">2</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-3 div-test">3</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4 span-test">4</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-5 div-test">5</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-6 span-test">6</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-7 div-test">7</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-8 span-test">8</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-9 div-test">9</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-10 span-test">10</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-11 div-test">11</div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-12 span-test">12</div>
            </div>


            <div class="col-xs-12">
                <div class="col-xs-8 container-wrap">
                    <div class="col-xs-2 left-container">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                        </ul>
                    </div>
                    <div class="col-xs-10 right-container">
                        <div>test</div>
                        <div>abc</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>        
    <script type="text/javascript" src="F.js"></script>

</html>
